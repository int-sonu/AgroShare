name: Monolithic CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: CI (${{ matrix.package }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: backend
            path: backend
            output: dist
          - package: myapp
            path: frontend/myapp
            output: .next

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check
        run: pnpm type-check

      - name: Lint ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} lint

      - name: Test ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} test --if-present

      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
          CI: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-build
          path: ${{ matrix.path }}/${{ matrix.output }}
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-build
          path: frontend/myapp

      - name: Show Backend Files
        run: |
          echo "Backend files:"
          ls -R backend

      - name: Show Frontend Files
        run: |
          echo "Frontend files:"
          ls -R frontend/myapp

      - name: Deployment Complete
        run: echo "Monolithic deployment successful!"
