name: Monolithic CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # =====================================================
  # CI JOB (Backend + Frontend using Matrix Strategy)
  # =====================================================
  ci:
    name: CI (${{ matrix.package }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: backend
            path: backend
            output: dist
          - package: myapp
            path: frontend/myapp
            output: .next

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint
      - name: Lint ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} lint

      # Optional Test (if you add tests later)
      - name: Test ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} test --if-present

      # Build
      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
          CI: true

      # Upload Build Artifact
      - name: Upload ${{ matrix.package }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-build
          path: ${{ matrix.path }}/${{ matrix.output }}
          retention-days: 1


  # =====================================================
  # CD JOB (Deploy Only On Main Push)
  # =====================================================
  deploy:
    name: Deploy
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      # Download Backend Artifact
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist

      # Download Frontend Artifact
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-build
          path: frontend/myapp/.next

      # Mock Backend Deployment
      - name: Deploy Backend
        run: |
          echo "Deploying backend..."
          ls -R backend/dist

      # Mock Frontend Deployment
      - name: Deploy Frontend
        run: |
          echo "Deploying frontend..."
          ls -R frontend/myapp/.next

      - name: Deployment Complete
        run: echo "Monolithic deployment successful!"
