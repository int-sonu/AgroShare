name: Monolithic CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    name: CI (${{ matrix.package }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - package: backend
          - package: myapp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # üîç Debug workspace detection
      - name: Show workspace packages
        run: pnpm list -r

      # Optional (if stable)
      - name: Type Check
        run: pnpm type-check

      - name: Lint ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} lint

      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
          CI: true

      # üîé Debug backend output
      - name: Debug Backend Output
        if: matrix.package == 'backend'
        run: |
          echo "Backend dist contents:"
          ls -la backend
          ls -la backend/dist || echo "No dist folder found"

      # üîé Debug frontend output
      - name: Debug Frontend Output
        if: matrix.package == 'myapp'
        run: |
          echo "Frontend contents:"
          ls -la frontend/myapp
          ls -la frontend/myapp/.next || echo ".next folder not found"

      # Upload backend artifact
      - name: Upload Backend Artifact
        if: matrix.package == 'backend'
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/dist
          if-no-files-found: error

      # Upload frontend artifact
      - name: Upload Frontend Artifact
        if: matrix.package == 'myapp'
        uses: actions/upload-artifact@v4
        with:
          name: myapp-build
          path: frontend/myapp/.next
          if-no-files-found: error


  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-build
          path: frontend/myapp

      - name: Show Backend Files
        run: ls -R backend

      - name: Show Frontend Files
        run: ls -R frontend/myapp

      - name: Deployment Complete
        run: echo "Monolithic deployment successful!"
