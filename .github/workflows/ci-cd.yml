name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  # ========================================================================
  # CI JOB: Lint, Test, and Build
  # ========================================================================
  ci:
    name: CI (Lint & Build)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - package: backend
            path: backend
            output: dist
          - package: myapp
            path: frontend/myapp
            output: .next

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} lint

      - name: Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
            CI: true

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-build
          path: ${{ matrix.path }}/${{ matrix.output }}
          retention-days: 1
          include-hidden-files: true

  # ========================================================================
  # CD JOB: Deploy (Mock/Placeholder)
  # ========================================================================
  deploy:
    name: Deploy
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download Backend Artifact
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist

      # Download Frontend Artifact
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-build
          path: frontend/myapp/.next

      - name: Deploy Backend
        if: success()
        run: |
          echo "Deploying backend..."
          ls -R backend/dist
          # Add your actual deployment commands here.
          # Example: rsync -avz backend/dist/ user@server:/var/www/backend

      - name: Deploy Frontend
        if: success()
        run: |
          echo "Deploying frontend..."
          ls -R frontend/myapp/.next
          # Add your actual deployment commands here.
          # Example: rsync -avz frontend/myapp/.next/ user@server:/var/www/frontend
