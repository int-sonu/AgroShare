name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ========================================================================
  # CI JOB: Lint and Build (with Artifact Upload)
  # ========================================================================
  ci:
    name: CI (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - package: backend
            path: backend
            output: dist
          - package: myapp
            path: frontend/myapp
            output: .next

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name:  Install dependencies
        run: pnpm install --frozen-lockfile

      - name:  Lint ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} lint

      - name:  Build ${{ matrix.package }}
        run: pnpm --filter ${{ matrix.package }} build
        env:
          CI: true

      - name:  Upload ${{ matrix.package }} Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }}-build
          path: ${{ matrix.path }}/${{ matrix.output }}
          retention-days: 1

  # ========================================================================
  # CD JOB: Deploy (Mock/Placeholder with Artifact Download)
  # ========================================================================
  deploy:
    name:  Deploy
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name:  Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: backend/dist

      - name:  Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp-build
          path: frontend/myapp/.next

