name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run ESLint
        run: npm run lint
        working-directory: backend

      - name: Start backend (boot check)
        run: node -e "console.log('Backend boots')"
        working-directory: backend
