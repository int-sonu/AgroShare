name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run lint
        run: npm run lint --if-present
        working-directory: backend

      - name: Run build
        run: npm run build --if-present
        working-directory: backend

      - name: Start server
        run: |
          node src/server.js &
          sleep 5
        working-directory: backend
